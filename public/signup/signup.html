<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Sign up here</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <img src="../img/loading.gif" alt="loading" class="loader">

    <section class="form-section">
        <div class="form-container">
            <div class="form">
                <h1 class="form-heading">new here, sign up</h1>
                <input type="text" autocomplete="off" id="name" placeholder="full name">
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <input type="tel" autocomplete="off" id="number" placeholder="phone number">
                <span class="error">**This is an error</span>

                <div class="checkbox-container">
                    <input type="checkbox" id="tc"><label for="tc" class="tc-text">You agree to our <a href="#">terms and conditions</a></label>
                </div>

                <button class="submit-btn">Sign up</button>
                <a href="/login" class="other-form-link">You already have an account. Log in here</a>
            </div>
            <img src="../img/signup-bg.png" alt="interior design photography" class="form-img">
        </div>
    </section>

    <script src="../common.js"></script>
    <script src="form.js"></script>
    
</body>
</html>
