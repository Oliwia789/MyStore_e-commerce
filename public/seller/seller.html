<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Seller account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../signup/form.css">
    <link rel="stylesheet" href="seller.css">
</head>
<body>

    <img src="../img/loading.gif" alt="loading" class="loader">

    <div class="form">
        <h1 class="form-title">Apply for seller account</h1>
        <input type="text" id="name" autocomplete="off" placeholder="Business name">
        <textarea id="address" autocomplete="off" placeholder="business adress"></textarea>
        <textarea id="about" autocomplete="off" placeholder="about your business"></textarea>
        <input type="tel" id="number" autocomplete="off" placeholder="contact number">
        <span class="error">This is an error</span>
        <button class="apply-btn">Get an account</button>

    </div>
    <img src="../img/seller-bg.png" alt="interior design photography" class="seller-img">

    <script src="../common.js"></script>
    <script src="seller.js"></script>
    
</body>
</html>
