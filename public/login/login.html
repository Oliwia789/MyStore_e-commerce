<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Login here</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../signup/form.css">
</head>
<body>

    <img src="../img/loading.gif" alt="loading" class="loader">

    <section class="form-section">
        <div class="form-container">
            <img src="../img/login-bg.png" alt="interior design photography" class="form-img">
            <div class="form">
                <h1 class="form-heading">welcome back, login here</h1>
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <span class="error">**This is an error</span>

                <button class="submit-btn">Login</button>
                <a href="/signup" class="other-form-link">You don't have an account yet ? Create one</a>
            </div>
        </div>
    </section>

    <script src="../common.js"></script>
    <script src="../signup/form.js"></script>
    
</body>
</html>
